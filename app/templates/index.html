{% extends "base.html" %} {% block content %}
<div class="p-8 pt-8 pb-4 min-w-full min-h-screen bg-neutral-50">
  <p
    class="text-center mb-10 text-2xl font-extrabold leading-none tracking-tight text-blue-500 md:text-2xl lg:text-4xl"
  >
    YTDirect
  </p>
  <form method="POST" action="/download" id="downloadForm">
    <div>
      <label
        for="ytlinktext"
        class="block mb-2 text-sm font-medium text-gray-700"
        >Paste your YT Video URL</label
      >
      <input
        type="text"
        id="ytlinktext"
        name="ytlinktext"
        autofocus
        placeholder="https://www.youtube.com/watch?v=id"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg outline-none focus:ring-blue-500 focus:border-blue-500 block lg:w-6/12 w-full p-3"
      />
    </div>
    <div class="flex mt-4 mb-4 items-center gap-6">
      <div>
        <div class="relative">
          <select
            name="quality"
            id="quality"
            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            {% for quality in video_qualities %}
            <option value="{{ quality.value }}">{{ quality.title }}</option>
            {% endfor %}
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
          >
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <input
          type="checkbox"
          id="audioonly"
          name="audioonly"
          value="low"
          class="rounded-full h-8 w-8 cursor-pointer outline-none accent-blue-500"
        />
        <label for="audioonly" class="mb-2 text-sm font-medium text-gray-700"
          >Audio only</label
        >
      </div>
    </div>
    <div>
      <div>
        <input
          type="submit"
          value="Download"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer"
        />
      </div>
    </div>
  </form>
  <form method="GET" action="/cleanup" class="mt-4">
    <input
      type="submit"
      value="Cleanup files"
      class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded cursor-pointer"
    />
  </form>
</div>
{% endblock %}
